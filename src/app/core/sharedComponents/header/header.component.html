<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-align-items-center">
        @if (this.authService.isLogued) 
        {
          <ion-col><ion-title>{{this.authService.myUser.userName}}</ion-title></ion-col>
          <ion-col>
            <ion-button (click)="this.signOut()" expand="block" fill="solid" shape="round" class="logOutBtn">
              Salir
              <ion-icon slot="end" name="log-out"></ion-icon>
            </ion-button>
          </ion-col>
        }
        @else {
          <ion-col><ion-title class="tittle ion-text-center">{{this.title}}</ion-title></ion-col>
        }
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
